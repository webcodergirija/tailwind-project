<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind Project</title>
  </head>
  <body class="bg-black">
    <!-- --------------navbar section----------------- -->
    <nav
      class="w-full h-14 bg-slate-300 flex justify-between px-10 md:px-4 items-center"
    >
      <div class="text-2xl text-green-600 font-bold">Skill Centre</div>
      <ul class="md:flex font-semibold hidden">
        <li class="mx-[10px] cursor-pointer">Home</li>
        <li class="mx-[10px] cursor-pointer">Contact Us</li>
        <li class="mx-[10px] cursor-pointer">About Us</li>
      </ul>
      <button
        class="hidden md:block px-2 py-1 bg-green-600 rounded-lg font-semibold text-white hover:bg-green-950 ease-in-out duration-300 focus:border-blue-950"
      >
        Login/Signup
      </button>
      <div class="md:hidden"><a class="text-4xl" href="#">&#8801;</a></div>
    </nav>
    <!-- ------------------NAVBAR ENDS HERE-------------------------- -->
    <!-- --------------------Image section section------------------ -->
    <header class="w-full h-auto">
      <img
        class="w-full h-[38rem] hidden md:block"
        src="https://images.pexels.com/photos/159644/art-supplies-brushes-rulers-scissors-159644.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
        srcset=""
      />
      <img
        class="w-full md:hidden"
        src="https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
        srcset=""
      />
    </header>
    <!-- --------------------Image section section end here------------------ -->

    <!-- -----------------our student section-------------------------- -->
    <div
      class="h-auto w-100 flex-wrap flex-col items-center text-center p-10 text-white"
    >
      <div class="w-full h-auto flex flex-wrap flex-col items-center">
        <h3 class="font-bold text-green-600 text-1xl md:text-4xl">
          "Pure Hardwork, No Shortcuts !"
        </h3>
        <div
          class="w-32 h-1 mt-2 border-b-4 border-yellow-500 rounded-xl md:w-72 mb-12 mt-4"
        ></div>
      </div>
      <div class="w-full flex flex-wrap justify-evenly">
        <div class="w-44 flex flex-col items-center mb-10">
          <img
            class="w-44 h-44"
            src="https://cdn.pixabay.com/photo/2023/01/15/16/20/library-7720589_1280.jpg"
            alt=""
          />
          <p class="text-3xl text-white font-bold">600+</p>
          <p class="text-2xl text-green-500 font-bold">Different courses</p>
        </div>
        <div class="w-44 flex flex-col items-center mb-10">
          <img
            class="w-44 h-44"
            src="https://cdn.pixabay.com/photo/2023/01/15/16/20/library-7720589_1280.jpg"
            alt=""
          />
          <p class="text-3xl text-white font-bold">600+</p>
          <p class="text-2xl text-green-500 font-bold">Different courses</p>
        </div>
        <div class="w-48 flex flex-col items-center mb-10">
          <img
            class="w-44 h-44"
            src="https://cdn.pixabay.com/photo/2023/01/15/16/20/library-7720589_1280.jpg"
            alt=""
          />
          <p class="text-3xl text-white font-bold">600+</p>
          <p class="text-2xl text-green-500 font-bold">Different courses</p>
        </div>
      </div>
    </div>
    <!-- -------------------------student section ends here-----------------------  -->
    <!-- ---------------------------------product section--------------------------------  -->
    <div
      class="h-auto w-100 flex-wrap flex-col items-center text-center p-10 text-white"
    >
      <div class="w-full h-auto flex flex-wrap flex-col items-center">
        <h3 class="font-bold text-green-600 text-1xl md:text-4xl">
          "OUR PRODUCTS !"
        </h3>
        <div
          class="w-32 h-1 mt-2 border-b-4 border-yellow-500 rounded-xl md:w-72 mb-12 mt-4"
        ></div>
      </div>
      <div class="w-[90%] h-auto flex flex-wrap justify-around">
        <div class="w-64 flex flex-col items-center mb-12 border-white border-2 rounded-xl p-2">
          <img src="https://cdn.pixabay.com/photo/2016/11/14/03/16/book-1822474_960_720.jpg" alt="">
          <p>technical skills</p>
          <p>technical lab</p>
        </div>

      </div>
    </div>
  </body>
</html>
